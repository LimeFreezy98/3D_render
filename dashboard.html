<!DOCTYPE html> 

<html>
<head>
  <title> 3D_Render</title>

<body>
<div id="model-container" style="width:600px; height:400px; border: 2px solid rgb(104, 255, 182);"></div>

<button onclick="toggleTheme()">Toggle Light/Dark Theme</button>
